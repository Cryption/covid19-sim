<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>


    <meta property="og:title" content="wacky interactive virus sim" />
    <meta property="og:image" content="https://i.imgur.com/mwH9EjQ.png" />

  <style>
    body {
      margin: 0;
      background: black;
    }
    circle {
        fill: white;
        stroke: rgba(255, 255, 255, 0.5);
    }
    circle[state="infected"] {
        fill: orangered;
        stroke: orange;
    }
    circle[state="immune"] {
        fill: lightskyblue;
        stroke: blue;
    }
    circle[state="recovered"] {
        fill: pink;
        stroke: blue;
    }
    circle[state="dead"] {
        fill: darkslategray;
        stroke: red;
    }
  </style>
</head>
<body>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script src="https://d3js.org/d3-random.v1.min.js"></script>
  <script src="https://d3js.org/d3-timer.v1.min.js"></script>
  <script src="https://unpkg.com/geometric@1.0.6/build/geometric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@1.3.2/dist/tweakpane.min.js"></script>
  
  <script src="sim.js"></script>
</body>
</html>
